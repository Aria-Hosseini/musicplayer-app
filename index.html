<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/src/style.css">
  <title>music player</title>
</head>
<body>
  <div id="background" class="background">
    <img src="/public/img/img1.jpg" alt="">
  </div>

  <div class="container">
    <div class="player-img">
      <img src="/public/img/img1.jpg" alt="" id="cover" class="active">
    </div>

    <h2 id="title" class="m-title">music title</h2>
    <h3 id="artist" class="m-artist">music artist</h3>

    <div class="player-progress" id="player-progress">
      <div class="progress" id="progress"></div>
      <div class="music-duration">
        <span id="current-time" class="current-time">00:00</span>
        <span id="duration" class="duration">00:00</span>
      </div>
    </div>

     <div class="player-controls">
        <i id="previewbtn" class="fas fa-backward"></i>
        <i id="playbtn" class="fas fa-play"></i>
        <i id="forwardbtn" class="fas fa-forward"></i>
    </div>
    <span class="copyright">developed & coded by the-Aria</span>
  </div>

  <script src="src/player.js"></script>
</body>
</html>
